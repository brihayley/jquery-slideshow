<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Slideshow by Brianna Hayley</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500" rel="stylesheet">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="page">
        <header>Slideshow of Brianna Hayley</header>
        <div class="slideshow-container" id="slideshow">
            <div class="arrow-container">
                <div class="arrow-back" id="prev">
                    <p>&#8592;</p>
                </div>
                <div class="arrow-front" id="next">
                    <p>&#8594;</p>
                </div>
            </div>
            <div class="caption-container">
                <p id="caption">&nbsp;</p>
            </div>
        </div>
    </div>
</body>
</html>
